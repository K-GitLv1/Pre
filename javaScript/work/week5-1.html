<!-- ไฟล์ HTML (registration.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกเกมส์</title>
</head>
<body>

    <form id="registrationForm" onsubmit="return validateForm()">
        <!-- ส่วน HTML ของฟอร์ม -->
        <label for="firstName">ชื่อ:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">นามสกุล:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label>เพศ:</label>
        <label><input type="radio" name="gender" value="male" required> ชาย</label>
        <label><input type="radio" name="gender" value="female" required> หญิง</label>
        <br>
        <label for="educationLevel">ระดับการศึกษา:</label>
        <select id="educationLevel" name="educationLevel" required>
            <option value="highschool">มัธยมศึกษาตอนปลาย</option>
            <option value="undergraduate">ปริญญาตรี</option>
            <option value="graduate">ปริญญาโท</option>
        </select>
        <br>
        <label>งานอดิเรก:</label>
        <label><input type="checkbox" name="favoriteJob" value="reading"> อ่านหนังสือ</label>
        <label><input type="checkbox" name="favoriteJob" value="gaming"> เล่นเกมส์</label>
        <label><input type="checkbox" name="favoriteJob" value="cooking"> ทำอาหาร</label>
        <br>
        <label for="backgroundColor">สีพื้นหลัง:</label>
        <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff" required>
        <br><br>
        <button type="submit">สมัครสมาชิก</button>
        <!-- ส่วน HTML ของฟอร์ม -->
    </form>

    <div id="successMessage" style="display: none;">
        <p>การสมัครเสร็จสิ้น</p>
        <button onclick="goToRegistrationPage()">กลับไปหน้าสมัครใหม่</button>
    </div>

    <script src="week5-1.js"></script>

</body>
</html>
